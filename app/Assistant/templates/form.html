<!DOCTYPE html>
<html>
<head>
    <title>RAG PDF Query</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Upload PDFs & Ask a Question</h2>
        <form action="/process" method="post" enctype="multipart/form-data">
            <input type="file" name="files" accept=".pdf" multiple required><br><br>
            <input type="text" name="query" placeholder="Enter your query" required><br><br>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Answer:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
